<div class="content-container">
  <h2 class="cool-title">Edit Video Game</h2>

  <form class="edit-game-form">
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="game.title"
        required
        class="form-input"
        placeholder="Enter video game title"
      />
    </div>

    <div class="form-group">
      <label for="platform">Platform:</label>
      <input
        type="text"
        id="platform"
        name="platform"
        [(ngModel)]="game.platform"
        required
        class="form-input"
        placeholder="Enter video game platform"
      />
    </div>

    <div class="form-group">
      <label for="completedDate">Completed Date:</label>
      <input
        type="date"
        id="completedDate"
        name="completedDate"
        [(ngModel)]="game.completedDate"
        required
        class="form-input"
      />
    </div>

    <!-- Input for New Image URL -->
    <div class="form-group">
      <label for="newImageUrl">New Image URL:</label>
      <input
        type="text"
        id="newImageUrl"
        name="newImageUrl"
        [(ngModel)]="newImageUrl"
        (input)="updatePreview()"
        class="form-input"
        placeholder="Enter new image URL"
      />
    </div>

    <!-- Preview of New Image -->
    <div *ngIf="newImageUrl" class="image-preview">
      <p>New Image Preview:</p>
      <img
        [src]="newImageUrl"
        alt="New Video Game Image Preview"
        class="preview-img"
      />
    </div>

    <!-- Existing Image Preview -->
    <div *ngIf="game.imageUrl" class="image-preview">
      <p>Current Image Preview:</p>
      <img
        [src]="game.imageUrl"
        alt="Current Video Game Image Preview"
        class="preview-img"
      />
    </div>

    <div class="button-container">
      <button (click)="onSave()" type="button" class="save-btn">
        Save
      </button>
      <button (click)="onCancel()" type="button" class="cancel-btn">
        Cancel
      </button>
    </div>
  </form>
</div>
