    <button class="filter-items-btn">Filter Backlog Games</button>
    <button class="backlog-btn" (click)="goToCompletedGames()">View Completed Games</button>

  <!-- Video Game Backlog List -->
  <div class="item-grid">
    <div
      class="item-card"
      *ngFor="let game of filteredBacklogs; let i = index"
      (click)="flipCard(i)"
      [class.flipped]="flippedCards[i]"
    >
      <div class="card-inner">
        <!-- Front of the card -->
        <div class="card-front">
          <img *ngIf="game.imageUrl" [src]="game.imageUrl" alt="{{ game.title }} image" class="item-image" />
          <div class="item-info">
            <p class="item-title">{{ game.title }}</p>
          </div>
        </div>

        <!-- Back of the card -->
        <div class="card-back">
          <div class="button-group">
            <button class="info-btn" (click)="$event.stopPropagation()">More Info</button>
            <button class="edit-btn" (click)="$event.stopPropagation()">Edit</button>
            <button class="delete-btn" (click)="removeBacklogItem(i); $event.stopPropagation()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
