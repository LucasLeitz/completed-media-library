<div class="content-container">
  <h2 class="cool-title">Edit {{ item.mediaType | mediaLabel }}</h2>

  <form class="edit-media-form">
    <!-- Title -->
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="item.title"
        required
        class="form-input"
        placeholder="Enter title"
      />
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Status:</label>
      <select
        id="status"
        name="status"
        [(ngModel)]="item.status"
        required
        class="form-input"
      >
        <option [value]="'COMPLETED'">Completed</option>
        <option [value]="'BACKLOG'">Backlog</option>
      </select>
    </div>

    <!-- Completed Date (only if status is COMPLETED) -->
    <div class="form-group" *ngIf="item.status === 'COMPLETED'">
      <label for="completedDate">Completed Date:</label>
      <input
        type="date"
        id="completedDate"
        name="completedDate"
        [(ngModel)]="item.completedDate"
        required
        class="form-input"
      />
    </div>

    <!-- New Image URL Input -->
    <div class="form-group">
      <label for="newImageUrl">New Image URL:</label>
      <input
        type="text"
        id="newImageUrl"
        name="newImageUrl"
        [(ngModel)]="newImageUrl"
        (input)="updatePreview()"
        class="form-input"
        placeholder="Enter new image URL"
      />
    </div>

    <!-- Preview of New Image -->
    <div *ngIf="newImageUrl" class="image-preview">
      <p>New Image Preview:</p>
      <img [src]="newImageUrl" alt="New Image Preview" class="preview-img" />
    </div>

    <!-- Existing Image Preview -->
    <div *ngIf="item.imageUrl && !newImageUrl" class="image-preview">
      <p>Current Image Preview:</p>
      <img [src]="item.imageUrl" alt="Current Image Preview" class="preview-img" />
    </div>

    <!-- Buttons -->
    <div class="button-container">
      <button (click)="onSave()" type="button" class="save-btn">Save</button>
      <button (click)="onCancel()" type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>
